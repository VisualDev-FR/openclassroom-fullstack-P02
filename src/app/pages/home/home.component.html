<app-header [headerDatas]="headerDatas"></app-header>

<div class="chart">
    <ngx-charts-pie-chart
        [results]="charDatas"
        [gradient]="gradient"
        [legend]="showLegend"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        [animations]="animation"
        [trimLabels]="false"
        (select)="onSelect($event)">
    </ngx-charts-pie-chart>
</div>
